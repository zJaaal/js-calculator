<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="All">
    <link rel="icon" type="image/svg+xml" href="calculator.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head> 
  <body>
    <div id="app">
      <div class="container">
        <div class="row justify-content-center">
          <p class="expression">20+30-2</p> 
        </div>
        <div class="row justify-content-center">
          <input class="input" type="text" placeholder="0"> 
        </div>
        <div class="row justify-content-center">
          <button class="contrast">C</button>
          <button class="contrast">E</button>
          <button class="contrast">%</button>
          <button class="contrast">/</button>
        </div>
        <div class="row justify-content-center">
          <button class="char">7</button>
          <button class="char">8</button>
          <button class="char">9</button>
          <button class="contrast">*</button>
        </div>
        <div class="row justify-content-center">
          <button class="char">4</button>
          <button class="char">5</button>
          <button class="char">6</button>
          <button class="contrast"> - </button>
        </div>
        <div class="row justify-content-center">
          <button class="char">1</button>
          <button class="char">2</button>
          <button class="char">3</button>
          <button class="contrast">+</button>
        </div>
        <div class="row justify-content-center">
          <button class="disable" disabled></button>
          <button class="char"> 0 </button>
          <button class="char"> . </button>
          <button class="ans"> = </button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
