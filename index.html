<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="calculator.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head> 
  <body>
    <div id="app"></div>
    <div class="container">
      <div class="row">
        <input type="text"/>
      </div> 
      <div class="row">
      <input type="text"/>
      </div>
      <div class="row">
        <button>C</button>
        <button>CE</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>      
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>      
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>      
      <div class="row bottom">
        <button>0</button>
        <button>.</button>
        <button> = </button>
      </div>
    </div>
  </body>
  <script type="module" src="/main.js"></script>
</html>
