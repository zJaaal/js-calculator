<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,600;0,700;1,300&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="All">
    <link rel="icon" type="image/svg+xml" href="calculator.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head> 
  <body>
    <div id="app">
      <div class="container">
        <div class="row justify-content-center">
          <p class="expression">1011 X 2</p> 
        </div>
        <div class="row justify-content-center">
          <input class="input" type="text" placeholder="0"> 
        </div>
        <div class="row justify-content-center">
          <button class="contrast" value="C">C</button>
          <button class="contrast" value="E">E</button>
          <button class="contrast" value="%">%</button>
          <button class="contrast" value="/">/</button>
        </div>
        <div class="row justify-content-center">
          <button class="char" value="7">7</button>
          <button class="char" value="8">8</button>
          <button class="char" value="9">9</button>
          <button class="contrast" value="*">X</button>
        </div>
        <div class="row justify-content-center">
          <button class="char" value="4">4</button>
          <button class="char" value="5">5</button>
          <button class="char" value="6">6</button>
          <button class="contrast" value="-"> - </button>
        </div>
        <div class="row justify-content-center">
          <button class="char" value="1">1</button>
          <button class="char" value="2">2</button>
          <button class="char" value="3">3</button>
          <button class="contrast" value="+">+</button>
        </div>
        <div class="row justify-content-center">
          <button class="disable" disabled></button>
          <button class="char" value="0"> 0 </button>
          <button class="char" value="."> . </button>
          <button class="ans"> = </button>
        </div>
      </div>
    </div>
    <div class="powered">   
      <p>Powered by <span>zJaaal</span></p> 
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
